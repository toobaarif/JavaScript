<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in javaScript</title>
</head>
<body>
    <div class="container">
        <h1>This is Math object file</h1>
    </div>

    <script>

        // Math.VALUES / printing the math object
  let m = Math;
  console.log(m);

//   printing the constant from math object
console.log("The value of Math.E is: "+Math.E);
console.log("The value of Math.LN2 is: "+Math.LN2);
console.log("The value of Math.LOG2E is: "+Math.LOG2E);
console.log("The value of Math.SQRT2 is: "+Math.SQRT2);
console.log("The value of Math.PI is: "+Math.PI);
  
//   E: 2.718281828459045
// LN2: 0.6931471805599453
// LN10: 2.302585092994046
// LOG2E: 1.4426950408889634
// LOG10E: 0.4342944819032518
// PI: 3.141592653589793
// SQRT1_2: 0.7071067811865476
// SQRT2: 1.4142135623730951



// Functions
// printing the function from math object
let val = 39.56789;
console.log("After rounding tha val is: "+ Math.round(val))

console.log("3 raised to the power 2 is: ",Math.pow(3,2));
console.log("2 raised to the power 10 is: ",Math.pow(2, 10));

console.log("Square root of 36 is: ",Math.sqrt(36));

// Ceil and floor
console.log("The ceil(rounded up to nearest integer) of 5.8 is: "+Math.ceil(5.8));
console.log("The floor(rounded down to nearest integer) of 5.8 is: "+Math.floor(5.8));

// abs function 
console.log("Absolute of 5.6 is: "+ Math.abs(5.6));
console.log("Absolute of 5.6 is: "+ Math.abs(-5.6));

//  Trignometric functions
console.log("The value of sin(pi)  is: ", Math.sin(Math.PI));
console.log("The value of sin(pi)/2  is: ", Math.sin(Math.PI/2));
// same as tan cos etc

// Min or Max
console.log("Maximum value of 4, 5, 6 is: "+Math.max(4, 5, 6));
console.log("Minumum value of 4, 5, 6 is: "+Math.min(4, 5, 6));

// Generating random number
let r = Math.random();
console.log("The random number is: ", r );

// Random number b/w (a,b) = a + (b-a)*Math.random()
let a = 1;
let b = 100;
let r1_100 = a+(b-a)*Math.random();
console.log("The random between 1 to 100 is: "+ r1_100);



    </script>
</body>
</html>
